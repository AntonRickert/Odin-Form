<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Form</title>
    <link rel="stylesheet" href="./app.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img src="./Watch.jpg" alt="Picture Of Tissot Watch" id="watch">
        <div class="watch-heading">Your. Watch.</div>
    </div>
    
    <div class="form-container">
        <div class="form-heading"> 
            <p>This is not a real online service!</p> 
            <p>Your Watch, Your personality. Choose Your Timepiece to express Yourself.</p> 
            <p>Sign Up now to find Your Watch!</p> 
        </div>
        <form action="#">
            <div class="form-body">
                <div class="col1">
                    <div class="form-node">
                        <label for="firstname">*First Name:</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div class="form-node">
                        <label for="email">*Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-node">
                        <label for="password">*Password:</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="col2">
                    <div class="form-node">
                        <label for="lastname">*Last Name:</label>
                        <input type="text" id="lastname" required>
                    </div>
                    <div class="form-node">
                        <label for="phoneNum">Phone Number:</label>
                        <input type="text" id="phoneNum">
                    </div>
                    <div class="form-node">
                        <label for="confirm_password">*Confirm Password:</label>
                        <input type="password" id="confirm_password" required>
                    </div>
                </div>
            </div>
            <div class="signUp">
                <button type="submit" class="submitBtn">Sign Up!</button>
            </div> 
        </form>
    </div>
</body>
</html>
